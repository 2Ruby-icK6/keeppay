{% for balance in balance %}
  <tr>
      <td class="project">
        {{ balance.type }}
      </td>
      <td>
        
      </td>
      <td class="amount">
        {{ balance.amount }}
      </td>
      <td class="Status">
        <span class="badge badge-dot mr-4">
          <i class="bg-warning"></i>
          <span class="status">
              {% if balance.amount == 0 %}
                  <i class="bg-success"></i>
                  <span class="status">completed</span>
              {% else %}
                  <i class="bg-warning"></i>
                  <span class="status">pending</span>
              {% endif %}
          </span>
        </span>
      </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="4">No dues</td>
  </tr>  
{% endfor %}
