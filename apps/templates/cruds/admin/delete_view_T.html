{% extends 'layouts/base.html' %}

{% block title %} Delete Fees {% endblock title %}

{% block content %}

<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Page content -->
<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Delete Fee Type</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <h6 class="heading-small text-muted mb-4">Are you sure you want to delete?</h6>
          <form method="POST">
            {% csrf_token %}
            <div class="row ">
              <div class="col-lg-12">
                <div class="form-group">
                  <label class="form-control-label">Full Name:</label>
                  <input class="form-control-plaintext" type="text" readonly placeholder="{{ transaction.Student }}">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label">Student Number:</label>
                  <input class="form-control-plaintext" type="text" readonly placeholder="{{ transaction.Payment_type }}"> 
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label">Year Level:</label>
                  <input class="form-control-plaintext" type="text" readonly placeholder="{{ transaction.Amount }}"> 
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label class="form-control-label">Corporate Email:</label>
                  <input class="form-control-plaintext" type="text" readonly placeholder="{{ transaction.Transaction_date }}">
                </div>
              </div>
            </div>
            <div class="pl-lg-4">
              <div class="row">
                <button class="btn btn-danger" type="submit">Confirm Delete</button>
                <a href="{% url 'list_transaction' %}" class="btn btn-secondary">Cancel</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

{% block javascripts %} {% endblock javascripts %}
